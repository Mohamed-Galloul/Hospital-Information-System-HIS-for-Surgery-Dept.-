{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
            <div class="jumbotron p-1">
                <h2> Manage Admins Records </h2>
                    <button type="button" class="btn btn-success btn-lg float-right "
                        onclick=location.href="{{url_for('admin_add_new_admin')}}">Add New Admin
                    </button>
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">SSN</th>
                      <th scope="col">Name</th>
                      <th scope="col">Sex</th>
                      <th scope="col">Address</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                            
                    {% for admin in all_admins %}
                    <tr>
                        <td scope="row">{{admin.id}}</td>
                        <td>{{admin.ssn}}</td>
                        <td>{{admin.name}}</td>
                        <td>{{admin.sex }}</td>
                        <td>{{admin.address}}</td>
                        <td>{{admin.age}}</td>
                        <td>{{admin.email}}</td>
                        <td>{{admin.phone}}</td>
                        <td>
                            <a href="{{ url_for('admin_delete_admin', id=admin.id)}}"  class="btn btn-danger btn-xs" onclick= " return confirm ('Are you sure you want to delete this admin?'); ">Delete</a>
                        </td>
                    </tr>

                    {% endfor %}
                </table>
            </div>


            </tbody>
    </div>
</div>

</div>
{% endblock %}
