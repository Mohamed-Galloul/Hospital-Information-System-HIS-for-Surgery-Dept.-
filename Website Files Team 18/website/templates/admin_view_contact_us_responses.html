{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
            <div class="jumbotron p-1">
                <h2> Manage Contact Us Respones </h2>
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Message</th>
                    </tr>
                    </thead>
                    <tbody>
                            
                    {% for response in all_responses %}
                    <tr>
                        <td scope="row">{{response.id}}</td>
                        <td>{{response.name}}</td>
                        <td>{{response.email}}</td>
                        <td>{{response.phone}}</td>
                        <td>{{response.message}}</td>
                        <td>                 
                        <td>
                            <a href="{{ url_for('admin_delete_contact_us_response', id=response.id)}}"  class="btn btn-danger btn-xs" onclick= " return confirm ('Are you sure you want to delete this response?'); ">Delete</a>
                        </td>
                    </tr>

                    {% endfor %}
                </table>
            </div>


            </tbody>
    </div>
</div>

</div>
{% endblock %}
